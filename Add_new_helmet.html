<!doctype html>
<html lang="en">
  <head>
      <title>UTILE add new helmet</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddHelmet">
    + New Helmet
  </button>


  <div class="modal fade bg-secondary py-5" tabindex="-1" role="dialog" id="modalAddHelmet">
    <div class="modal-dialog modal-lg" style="width:90%" role="document">
      <div class="modal-content rounded-5 shadow">

        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Add new helmet</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
    	  <form>

	    <fieldset>
              <legend style="color: DarkSlateBlue">General</legend>
              <div class="form-group row">
		<div class="input-group mb-3">
                  <label for="inputName" class="col-sm-5 col-form-label">Helmet Name</label>
                  <input type="text" class="form-control" id="inputName">
		</div>
              </div>

              <div class="form-group row">
		<div class="input-group mb-3">
                   <label for="selectManufacturer" class="col-sm-5 col-form-label">Select Manafacturer</label>
  		   <select name="selectManufacturer" class="form-control" id="selectManufacturer">
    		     <option value="ArmorSource">ArmorSource</option>
                     <option value="Atomic Defence ">Atomic Defence </option>
                     <option value="Crye Precision">Crye Precision</option>
                     <option value="Galvion">Galvion</option>
                     <option value="Hard Head Veterans">Hard Head Veterans</option>
                     <option value="Mars Armour">Mars Armour</option>
                     <option value="NP Aerospace">NP Aerospace</option>
                     <option value="Ops Core (Gentex Corporation)">Ops Core (Gentex Corporation)</option>
                     <option value="Shellback Tactical">Shellback Tactical</option>
                     <option value="Team Wendy">Team Wendy</option>
                     <option value="United Shield">United Shield</option>
  		   </select>
		</div>
              </div>

              <div class="form-group row">
		<div class="input-group mb-3">
                  <label for="inputWeight" class="col-sm-5 col-form-label">Weight</label>
                  <input type="number" class="form-control placeholder="0.00" id="inputCost">
                  <div class="input-group-append">
                    <span class="input-group-text">kg</span>
                  </div>
		</div>
              </div>
	    </fieldset>
	    
	    <fieldset>
	      <legend style="color: DarkSlateBlue">Materials</legend>
              <div class="form-group row">
		<div class="input-group mb-3">
                   <label for="selectYarn" class="col-sm-5 col-form-label">Select Base Fibre</label>
  		   <select name="selectYarn" class="form-control" id="selectYarn">
    		     <option value="Kevlar 29">Kevlar 29</option>
                     <option value="Kevlar 49 ">Kevlar 49</option>
                     <option value="High-Tenacity Carbon">High-Tenacity Carbon</option>
                     <option value="HS Polyethylene">Hs Polyethylene</option>
                     <option value="S-Glass">S-Glass</option>
                     <option value="E-Glass">E-Glass</option>
  		   </select>
		</div>
              </div> 

              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="selectResin" class="col-sm-5 col-form-label">Select Resin</label>
  		  <select name="selectResin" class="form-control" id="selectResin">
                    <option value="Polypropylene (PP)">Polypropylene (PP)</option>
                    <option value="Polyphenylene sulfide (PPS)">Polyphenylene sulfide (PPS)</option>
                    <option value="Bis-maleimid (BMI) ">Bis-maleimid (BMI) </option>
                    <option value="Polyurethane">Polyurethane</option>
    		    <option value="Modified phenolic">Modified phenolic</option>
                    <option value="Epoxy">Epoxy</option>
                    <option value="Polyester">Polyester</option>
		    <option value="Polylactic acid (PLA)">Polylactic acid (PLA)</option>
  		  </select>
		</div>
              </div>
	    </fieldset>

	    <fieldset>
              <legend style="color: DarkSlateBlue">Performance</legend>
                <div class="form-group row">
                  <div class="input-group mb-3">
                    <label for="checkNIJ_level" class="col-sm-5 checkbox-inline  form-check-label">NIJ level IIIA 0108.01 / 0101.06</label>
  		    <input type="checkbox" id="checkNIJ_level" class="checkbox-inline form-check-input" name="NIJ_level" value="NIJ level IIIA 0108.01 / 0101.06">
		  </div>
                </div>
                <div class="form-group row">
                  <div class="input-group mb-3">
                    <label for="check9mmFMJ" class="col-sm-5 checkbox-inline  form-check-label">9mm FMJ</label>
  		    <input type="checkbox" id="check9mmFMJ" class="checkbox-inline form-check-input" name="check9mmFMJ" value="9mm FMJ">
                  </div>
		</div>
                <div class="form-group row">
                  <div class="input-group mb-3">
                    <label for="check357_Magnum" class="col-sm-5 checkbox-inline  form-check-label">.357 Magnum</label>
  		    <input type="checkbox" id="check357_Magnum" class="checkbox-inline form-check-input" name="check357_Magnum" value=".357 Magnum">
	          </div>
		</div>
                <div class="form-group row">
                  <div class="input-group mb-3">
                    <label for="check44_Magnum" class="col-sm-5 checkbox-inline  form-check-label">.44 Magnum</label>
  		    <input type="checkbox" id="check44_Magnum" class="checkbox-inline form-check-input"S name="check44_Magnum" value=".44 Magnum">
	          </div>
		</div>

		<!-- Price Range Slider with Min Max Input using HTML CSS and JavaScript https://www.geeksforgeeks.org/price-range-slider-with-min-max-input-using-html-css-and-javascript/-->
	    
                <div class="form-group row">
		  <div class="input-group mb-3">
                    <label for="inputV50" class="col-sm-5 col-form-label">V50 Fragmentation Range</label>
                    <input type="number" class="form-control" "inputv50">
                    <div class="input-group-append">
                      <span class="input-group-text">m/s</span>
                    </div>
		  </div>
                </div>

	    </fieldset>

  	    <div class="form-group row">
              <div class="col-sm-10">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Helmet</button>
	        <button type="reset" class="btn btn-primary value="Reset">Reset</button>
	      </div>
            </div>

  	</div>
 
  </div>


    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>    
</html>
