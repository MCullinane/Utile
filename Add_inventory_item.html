<!doctype html>
<html lang="en">
  <head>
      <title>UTILE add new material</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddInventoryItem">
    + Item to Inventory
  </button>


    <!-- Add Inventory Item -->
    <div class="modal fade bg-secondary py-5" tabindex="-1" role="dialog" id="modalAddInventoryItem">
      <div class="modal-dialog modal-lg" style="width:90%" role="document">
        <div class="modal-content rounded-5 shadow">

          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Add inventory items</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body p-5 pt-0">
            <form>

              <!-- Purchase Date -->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="inputDate" class="col-sm-3 col-form-label">Purchase Date</label>
                  <input type="date" class="form-control" id="inputDate">
                </div>
              </div>

              <!-- Purchase County -->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="country" class="col-sm-3 col-form-label">Purchase Country</label>
                  <select id="country" class="form-select" name="country">
                    <option value="" selected="selected">(please select)</option>
                    <option value="AT">Austria</option>
                    <option value="BE">Belgium</option>
                    <option value="BZ">Belize</option>
                    <option value="BG">Bulgaria</option>
                    <option value="HR">Croatia (Hrvatska)</option>
                    <option value="CY">Cyprus</option>
                    <option value="CZ">Czech Republic</option>
                    <option value="DK">Denmark</option>
                    <option value="EE">Estonia</option>
                    <option value="FI">Finland</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="GR">Greece</option>
                    <option value="HU">Hungary</option>
                    <option value="IE">Ireland</option>
                    <option value="IT">Italy</option>
                    <option value="LV">Latvia</option>
                    <option value="LT">Lithuania</option>
                    <option value="LU">Luxembourg</option>
                    <option value="MT">Malta</option>
                    <option value="NL">Netherlands</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="RO">Romania</option>
                    <option value="SK">Slovakia (Slovak Republic)</option>
                    <option value="SI">Slovenia</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                  </select>
                </div>
              </div>

              <!-- Product Category -->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="category" class="col-sm-3 col-form-label">Product category</label>
                  <select id="category" class="form-select" name="category">
                    <option value="" selected="selected">(please select)</option>
                    <option value="helmet">Helmet</option>
                    <option value="vest">Vest</option>
                  </select>
                </div>
              </div>

              <!-- Product name -->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="product_name" class="col-sm-3 col-form-label">Product name</label>
                  <select id="product_name" class="form-select" name="product_name">
                    <option value="" selected="selected">(please select)</option>
                    <option value="HEL_01_VestGuard">HEL_01_VestGuard</option>
                    <option value="Batlskin_Viper">Batlskin Viper</option>
                  </select>
                </div>
              </div>


              <!-- Quantity -->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="inputQuantity" class="col-sm-3 col-form-label">Quantity</label>
                  <input type="number" step="1" class="form-control" id="inputQuantity">
                </div>
              </div>


              <!-- Product Colour category-->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="colourCategory" class="col-sm-3 col-form-label">Colour category</label>
                  <select id="colourCategory" class="form-select" name="colourCategory">
                    <option value="" selected="selected">(please select)</option>
                    <option value="black">Black</option>
                    <option value="green">Green</option>
                    <option value="tan">Tan</option>
                    <option value="blue">Blue</option>
                  </select>
                </div>
              </div>            

              <!-- Product Colour description-->
              <div class="form-group row">
                <div class="input-group mb-3">
                  <label for="inputColour" class="col-sm-3 col-form-label">Colour details</label>
                  <input type="text" placeholder="Detailed description of colour" class="form-control" id="inputColour">
                </div>
              </div>

              <!-- Buttons at bottom of form -->
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save to Inventory</button>
                  <button type="reset" class="btn btn-primary" value="Reset">Reset</button>
                </div>
              </div>
            </form>
          </div> <!-- modal body -->

        </div> <!-- modal content -->
      </div> <!-- modal dialog -->
    </div> <!-- modal fade -->


    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>    
</html>
